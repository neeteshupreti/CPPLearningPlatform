<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #233b8f; /* image blue */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            /* width: 100%; */
            padding: 100px;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 320px;            /* narrower */
            padding: 35px 30px;      /* taller */
            border-radius: 16px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 26px;     /* more vertical gap */
        }

        .input-group input {
            width: 100%;
            height: 42px;
            padding: 0 40px 0 12px;
            border-radius: 6px;
            border: 1px solid #8f8f8f;
            font-size: 14px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 14px;
        }

        .input-group small {
            position: absolute;
            left: 0;
            bottom: -16px;
            font-size: 11px;
            color: red;
        }

        button {
            width: 100%;
            height: 42px;
            background-color: #233b8f;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #1c3075;
        }

        .login-text {
            margin-top: 22px;
            font-size: 13px;
            color: #000;
        }

        .login-text a {
            color: #233b8f;
            text-decoration: none;
            font-weight: 600;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="firstName" placeholder="FirstName">
                <i class="fa fa-user"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="text" id="lastName" placeholder="LastName">
                <i class="fa fa-user"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
                <i class="fa fa-envelope"></i>
                <small></small>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
                <i class="fa fa-lock"></i>
                <small></small>
            </div>

            <button type="submit">Sign up</button>
        </form>

        <p class="login-text">
            Donâ€™t have an account? <a href="#">Login</a>
        </p>
    </div>
</div>

<script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        validate("firstName", "First name is required");
        validate("lastName", "Last name is required");
        validateEmail();
        validatePassword();
    });

    function validate(id, msg) {
        const input = document.getElementById(id);
        const error = input.nextElementSibling.nextElementSibling;
        error.textContent = input.value.trim() === "" ? msg : "";
    }

    function validateEmail() {
        const email = document.getElementById("email");
        const error = email.nextElementSibling.nextElementSibling;
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        error.textContent = regex.test(email.value.trim()) ? "" : "Enter valid email";
    }

    function validatePassword() {
        const password = document.getElementById("password");
        const error = password.nextElementSibling.nextElementSibling;
        error.textContent = password.value.length < 6 ? "Min 6 characters" : "";
    }
</script>

</body>
</html>
