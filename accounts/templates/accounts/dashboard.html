{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ StoryLearn - Dashboard</title>
    <style>
        body, html { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; background:#f0f4f8;}
        a{text-decoration:none;}
        .navbar { background:#0056D2; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 4px 6px rgba(0,0,0,0.1);}
        .navbar a{ color:white; margin-left:1rem; font-weight:500; transition:0.3s;}
        .navbar a:hover{ color:#FFC107;}
        .container { max-width:900px; margin:3rem auto; background:white; padding:3rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.05);}
        .btn-primary{ background:#0056D2; border:none; color:white; font-weight:600; border-radius:8px; cursor:pointer; padding:12px 25px; transition:0.3s; margin:5px;}
        .btn-primary:hover{ background:#003d99;}
        .btn-secondary{ background:#FFC107; border:none; color:black; font-weight:600; border-radius:8px; cursor:pointer; padding:12px 25px; transition:0.3s; margin:5px;}
        .btn-secondary:hover{ background:#e6ac00;}
        h2{ color:#0056D2;}
        p{ color:#333;}
        .card { background:#f9faff; padding:1.5rem; border-radius:10px; margin:1rem 0; box-shadow:0 6px 12px rgba(0,0,0,0.05);}
        @media(max-width:768px){ .container{ margin:1rem; padding:2rem;} .navbar{ flex-direction:column; gap:0.5rem;} }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'accounts:home' %}">C++ StoryLearn</a>
        <div>
            <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Welcome, {{ user.username }} ðŸ‘‹</h2>
        <p>Track your progress, continue story missions, and view performance.</p>

        <div class="card">
            <h3>My Dashboard</h3>
            <button class="btn-secondary">View Performance</button>
            <button class="btn-secondary">Continue Missions</button>
            <button class="btn-secondary">Progress Overview</button>
        </div>

        <div class="card">
            <h3>Next Mission</h3>
            <p>Start your next C++ story mission and solve coding challenges!</p>
            <button class="btn-primary">Start Mission</button>
        </div>
    </div>
</body>
</html>
